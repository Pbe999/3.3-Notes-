<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1> Pizza Corner</h1>
        <form>
            <div class = "row">
                <div>
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
            <div>
                <div>
                    <input type="radio" id="pepperoni" name="toppings">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input type="radio" id="mushroom" name="toppings">
                    <label for="mushroom">Mushroom</label>
                </div>
                <div>
                    <input type="radio" id="sausage" name="toppings">
                    <label for="sausage">Sausage</label>
                </div>
                <div>
                    <input type="radio" id="small" name="size">
                    <label for="small">Small</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="size">
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" id="large" name="size">
                    <label for="large">Large</label>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone_number" type="text">
                </div>
            </div>
            <div>
                <input id="submit" name="submit" type="submit" value="Place Order">
            </div>
        </form>
    </div>
</div>
</body>
</html>
